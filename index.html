<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search">
            <button class="btn-search">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>
        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt">Khmer</h4>
                </div>
                <h5 class="current-date-txt regular-txt">wed,07 Aug</h5>
            </div>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="cloud" class="weather-cloud-img">
                <div class="weather-sammury-info">
                    <h1 class="temp-txt">
                        26°C
                    </h1>
                    <h3 class="condition-txt">
                        cloud
                    </h3>
                </div>
            </div>
            <div class="weather-condition-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">55 m/s</h5>
                    </div>
                </div>

            </div>
            <div class="forcast-item-container">
                <div class="forcast-item">
                    <h5 class="forcate-item-date">
                        05,Aug
                    </h5>
                    <img src="assets/weather/thunderstorm.svg" class="forcast-item-img">
                    <h5 class="forcast-item-temp">29°C</h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcate-item-date">
                        05,Aug
                    </h5>
                    <img src="assets/weather/thunderstorm.svg" class="forcast-item-img">
                    <h5 class="forcast-item-temp">29°C</h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcate-item-date">
                        05,Aug
                    </h5>
                    <img src="assets/weather/thunderstorm.svg" class="forcast-item-img">
                    <h5 class="forcast-item-temp">29°C</h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcate-item-date">
                        05,Aug
                    </h5>
                    <img src="assets/weather/thunderstorm.svg" class="forcast-item-img">
                    <h5 class="forcast-item-temp">29°C</h5>
                </div>
            </div>
        </section>
        <section class="search-message secton-city">
            <img class="message-img" src="assets/message/search-city.png" alt="">
           <div>
             <h1>Search City</h1>
             <h4 class="regular-txt">Find out weather condition of city</h4>
           </div>
        </section>
        <section class="not-found secton-city" style="display: none;">
            <img  src="assets/message/not-found.png" >
           <div>
             <h1>Search City</h1>
             <h4 class="regular-txt">Find out weather condition of city</h4>
           </div>
        </section> 
    </main>
    <!-- javascript -->
    <script type="module" src="script.js">

    </script>
</body>

</html>
